<body>

  <main id="main">
    <!-- ======= Contact Section ======= -->
    <section id="contact"  class="section-bg">
      <div class="container" data-aos="fade-up">

        <div class="section-header">
          <h3><a href="index.html">Goodben</a></h3>
        </div>
        <div class="form">
          <form action="" method="post" role="form" class="php-email-form">
            <div class="text-center"><h2>Néophile</h2></div> <br>
            <div class="row">
              <div class="form-group col-md-6">
                <input type="text" name="nom" class="form-control" id="nom" placeholder="Nom" required>
              </div>
              <div class="form-group col-md-6">
                <input type="text" class="form-control" name="postnom" id="postnom" placeholder="Postnom" required>
              </div>
              <div class="form-group col-md-6">
                <input type="text" class="form-control" name="prenom" id="prenom" placeholder="Prénom" required>
              </div>
              <div class="form-group col-md-6">
                <p>
                  Sexe :
                  Homme
                  <input type="radio" class="form-check-input" name="sexe" 
                  id="homme" value="homme" checked="">
                  Femme
                  <input type="radio" class="form-check-input" name="sexe" 
                  id="femme" value="femme">
                </p>
              </div>
              <div class="form-group col-md-6">
                <input type="email" class="form-control" name="email" id="email" placeholder="E-mail" required>
              </div>
              <div class="form-group col-md-6">
                <input type="password" class="form-control" name="password" id="password" placeholder="Mot de Passe" required>
              </div>

            </div>
            <div class="text-center"><button type="submit">S'inscrire</button></div>
            <a href="connexion.html">Connexion</a>
          </form>
        </div>

      </div>
    </section><!-- End Contact Section -->
  </main>
